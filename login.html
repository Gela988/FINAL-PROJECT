<!DOCTYPE html>
<html lang="en geo">
<head>
  <title>G-shop login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
  <link rel="stylesheet" href="./asetebi/style/style.css">
  <link rel="stylesheet" href="./asetebi/style/login.css">
  <link rel="shortcut icon" href="./asetebi/logo/logo2.png" type="image/x-icon">
  <link rel="stylesheet" href="./asetebi/style/media.css">
  <link rel="stylesheet" href="/bower_components/arial-geo-bolditalic/css/arial-geo-bolditalic.min.css">
</head>
<body>
  <div class="container d-flex">
    <div class="logo">
      <a class="logo-text" href="index.html">
      <img src="./asetebi/logo/logo2.png" alt="logo">
      <span>-Shop</span>
      </a>
    </div>
     <div class="navigation d-flex"> 
       <nav><a href="#">
        <img src="./asetebi/icons/sprite.ico" alt="">
        <span>ჩვენს შესახებ</span>
       </a></nav>
       <nav><a href="#">
        <img src="./asetebi/icons/wolet.ico" alt="wolet">
        <span>ანგარიშწორება</span>
       </a></nav>
       <nav><a href="#">
        <img src="./asetebi/icons/transport.ico" alt="transport">
        <span>მიწოდება</span>
       </a></nav>
       <nav><a href="#">
        <img src="./asetebi/icons/map.ico" alt="map">
        <span>კონტაქტი</span>
       </a></nav>
       <nav><a href="#">
        <img src="./asetebi/icons/login.ico" alt="login">
        <span class="login">ავტორიზაცია</span>
       </a></nav>
     </div>
  </div>
  <div class="container">
      <div class="row justify-content-center py-3">
          <div class="col-3 myborder">
              <h1>შესვლა</h1>
              <div class="mb-3">
                <label for="name">სახელი</label>
                <input class="form-control" type="text" id="names">
              </div>
              <div class="mb-3">
                <label for="password">პაროლი</label>
                <input class="form-control" type="password" id="passwords">
               </div>
               <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck1">
                    <label class="form-check-label" for="gridCheck1">
                      შენახვა
                    </label>
                  </div>
                </div>
              </div>
               <button class="btn btn-primary w-100 justify-content-center">შესვლა</button>
               <button class="btn btn-primary w-100 justify-content-center sign-up"> <a href="sign-up.html"> რეგისტრაცია</a></button>
          </div>
      </div>
  </div>
  <!-- finish -->
  <footer class="finish-container">
    <div class="container d-flex finish">
        <a href="https://www.facebook.com/"><img src="./asetebi/image/facebook.png" alt="fb"></a>
        <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"><img src="./asetebi/image/gmail.png" alt="gm"></a>
    </div>
    <div class=" container finish-cash">
      <img src="./asetebi/image/visa.png" alt="visa">
      <img src="./asetebi/image/mastercard.png" alt="mc">
    </div>
    <div class="finish-phone">
      <img src="./asetebi/image/phone.png" alt="phone">
      (+032) 2 550 ***
      <img src="./asetebi/image/masage.png" alt="masage">
      info@G-shop.ge
    </div>
  </footer>
</body>
</html>
