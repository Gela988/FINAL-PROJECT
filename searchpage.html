<!DOCTYPE html>
<html lang="en">
<head>
    <title>G-shop</title>
  <link rel="stylesheet" href="./asetebi/style/style.css">
  <link rel="shortcut icon" href="./asetebi/logo/logo2.png" type="image/x-icon">
  <link rel="stylesheet" href="./asetebi/style/media.css">
  <link rel="stylesheet" href="/bower_components/arial-geo-bolditalic/css/arial-geo-bolditalic.min.css">
</head>
<body>
    <div class="container d-flex">
        <div class="logo">
          <a class="logo-text" href="index.html">
          <img src="./asetebi/logo/logo2.png" alt="logo">
          <span>-Shop</span>
          </a>
        </div>
         <div class="navigation d-flex"> 
           <nav><a href="#">
            <img src="./asetebi/icons/sprite.ico" alt="">
            <span>ჩვენს შესახებ</span>
           </a></nav>
           <nav><a href="#">
            <img src="./asetebi/icons/wolet.ico" alt="wolet">
            <span>ანგარიშწორება</span>
           </a></nav>
           <nav><a href="#">
            <img src="./asetebi/icons/transport.ico" alt="transport">
            <span>მიწოდება</span>
           </a></nav>
           <nav><a href="#">
            <img src="./asetebi/icons/map.ico" alt="map">
           <span>კონტაქტი</span>
           </a></nav>
           <nav><a href="login.html">
            <img src="./asetebi/icons/login.ico" alt="login">
            <span class="login">ავტორიზაცია</span>
           </a></nav>
         </div>
      </div>
      <div class="container cart-container">
          <div class="cart">
            <span class="you-cart-color">თქვენი კალათა</span>
             რაოდენობა:
            <span class="price-colr">3</span>
             ჯამი:
            <span class="price-colr">4415 GEL</span>
           </div>
           <div class="cart-icon">
             <a href="cart.html">
            <img src="./asetebi/icons/cart.ico" alt="cart">
            </a>
           </div>
       </div>
       <div class="container d-flex">
         <div class=" container searchpage">
           <div class="search-logo">
            <a href="searchpage.html"> <img src="./asetebi/icons/search 1.svg" alt="search"></a>
            </div>
            <input id="search" type="text" placeholder="პროდუქტების ძებნა" > 
          </div>
        </div>
        <div class="container d-flex extention-container">
            <div class="ex-card">
              <div class="ex-img"><img  src="./asetebi/image/xiaomi-miband-6.jpeg" alt="mb6"></div>
              <h6>Xiaomi Mi Smart Band 6 Black</h6>
              <div class="ex-pris">130 GEL</div>
              <div class="ex-pris-icon"><a href="cart.html"> <img src="./asetebi/icons/cart.ico" alt=""></a></div>
            </div>
            <div class="ex-card">
                <div class="ex-img"><img src="./asetebi/image/Xiaomi TV.jpeg" alt=""></div>
                <h6>Xiaomi MI TV Q1 75 EU</h6>
                <div class="ex-pris" >4999 GEL</div>
                <div class="ex-pris-icon"><a href="cart.html"> <img src="./asetebi/icons/cart.ico" alt=""></a></div>
              </div>
              <div class="ex-card">
                <div class="ex-img"><img src="./asetebi/image/xiaomi-poco.jpeg" alt=""></div>
                <h6> Xiaomi POCO X3 Pro  Black</h6>
                <div class="ex-pris" >850 GEL</div>
                <div class="ex-pris-icon"><a href="cart.html"> <img src="./asetebi/icons/cart.ico" alt=""></a></div>
              </div>
          </div>
    </div>
    <!-- finish -->
    <footer class="finish-container">
        <div class="container d-flex finish">
            <a href="https://www.facebook.com/"><img src="./asetebi/image/facebook.png" alt="fb"></a>
            <a href="https://mail.google.com/mail/u/0/?tab=rm&ogbl#inbox"><img src="./asetebi/image/gmail.png" alt="gm"></a>
        </div>
        <div class=" container finish-cash">
          <img src="./asetebi/image/visa.png" alt="visa">
          <img src="./asetebi/image/mastercard.png" alt="mc">
        </div>
        <div class="finish-phone">
          <img src="./asetebi/image/phone.png" alt="phone">
          (+032) 2 550 ***
          <img src="./asetebi/image/masage.png" alt="masage">
          info@G-shop.ge
        </div>
      </footer>
</body>
</html>
